<!doctype html>
<html lang="en" ng-app="lunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Itens do almoço</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="liste os itens separados por vírgulas que você costuma comer no almoço"
             class="form-control" ng-model="dishList" ng-style="borderStyle"><span class="help-block">{{helpMessage}}</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfToMuch()">Verificar se há muita comida</button>
         </div>
         <div class="form-group message" ng-style="messageStyle">
          {{message}}
          </div>
   </div>

</body>
</html>
